  <script>
  (function() {
    "use strict";

    
    window.onerror = function(message, file, lineNumber, columnNumber, error) {
      
      try {
        
        if (error !== undefined) {
          message = error.stack;
        }

        IOWA.Analytics.trackError(file + ':' + lineNumber, message);
      } catch (e) {
        
      }
    };

    

    function getUrlParameter(param) {
      if (!window.location.search) {
        return;
      }
      var m = new RegExp(param + '=([^&]*)').exec(window.location.search.substring(1));
      if (!m) {
        return;
      }
      return decodeURIComponent(m[1]);
    }

    
    
    var ignoreCheck = getUrlParameter('ignore_browser_check') == 'true';

    
    
    
    
    var supported = ignoreCheck || (function whatBrowserYouBe() {
      var uaString = navigator.userAgent;

      
      var msie = /MSIE +([\d\.]+)/.exec(uaString);
      if (msie && msie[1]) {
        if (msie[1] === '7.0') {
          var tridentVersion = /Trident\/(\d.\d)/.exec(uaString);
          if (tridentVersion && tridentVersion[1]) {
            return parseInt(tridentVersion[1], 10) >= 6;
          } else {
            return false;
          }
        } else {
          return parseInt(msie[1], 10) >= 10;
        }
      }
      
      if (uaString.indexOf('Chrome') === -1 && uaString.indexOf('Android') !== -1) {
        return !/^Google/.test(navigator.vendor);
      }
      
      if (uaString.indexOf('Opera') !== -1) {
        return false;
      }
      
      return true;
    })();

    if (!supported) {
      
      IOWA.Analytics.trackEvent('Polymer', 'unsupported-browser', navigator.userAgent, null, function() {
        window.location = "/io2016/upgrade";
      });
    }
  })();
  </script>

<body id="page-home" class="bg-white">

<template is="dom-bind" id="t">

<google-signin client-id="237695054204-vib0c833at22rkb2ig03791junv6ltrc.apps.googleusercontent.com" scopes="profile email"
               user="{{currentUser}}"></google-signin>


<iron-media-query id="mq-phone" full query="(max-width:768px)"
                  query-matches="{{app.isPhoneSize}}"></iron-media-query>
<iron-media-query id="mq-tablet" full query="(min-width:769px) and (max-width:959px)"
                  query-matches="{{app.isTabletSize}}"></iron-media-query>
<iron-media-query id="mq-desktop" query="(min-width:960px)"
                  query-matches="{{app.isDesktopSize}}"></iron-media-query>

<app-drawer id="appdrawer" swipe-open="[[app.isPhoneSize]]">
  <div layout vertical class="drawer-container shadow-z5">
    <paper-toolbar class="tall">
      <div class="top io-logo" flex></div>
      <div class="top">
        <img class="profilepic" hidden>
      </div>
      <div class="bottom">
        <div>May 18 &#8211; 19, 2016</div>
        <div>Kovcheg Center<br>Saratov, Russia</div>
      </div>
    </paper-toolbar>
    <iron-selector class="drawer-menu" selected="{{selectedPage}}" attr-for-selected="label"
                   on-iron-activate="closeDrawer" activate-event="click" flex>
    </iron-selector>
  </div>
</app-drawer>

  <app-header reveals effects="fade-background waterfall" id="header" class="masthead">
    <app-toolbar id="navbar" role="navigation">
      <paper-icon-button icon="io:menu"
                         on-tap="toggleDrawer"
                         hidden$="[[!app.isPhoneSize]]"></paper-icon-button>
      <div flex>
        <a href="https://events.google.com/io2016/" target="_blank" class="io-logo-link"
            layout center aria-label="Home">
          <div class="io-logo" style="background-image: url(https://events.google.com/io2016/images/google-logo.svg), url(https://events.google.com/io2016/images/io.png);background-position: center top, center bottom; height: 64px; margin-bottom: -30px"></div>
        </a>
            <div style="position: absolute;top: 16px;left: 103px;" hidden$="[[app.isPhoneSize]]">
              <h2 class="masthead-title">May 18 - 19, 2015</h2>
              <h4 class="masthead-subtitle">Kovcheg Center<br>Saratov, Russia</h4>
            </div>

      </div>
      <paper-tabs attr-for-selected="label"
                  selected="{{selectedPage}}" activate-event="" tabindex="-1">
       
        <paper-tab label="attend" tabindex="-1" role="">
        </paper-tab>
        <paper-tab label="extended" tabindex="-1" role="">
        </paper-tab>
      </paper-tabs>
      <span id="signin-nav-elements" layout horizontal center>
            <a href="http://www.griddynamics.com" target="_blank">
              <img src='img/Grid_Dynamics.svg'>
            </a>
      </span>
    </app-toolbar>
  </app-header>

  <div id="mainScrollingRegion" fit>
  <main class$="io-main {{_addClass('transitionIn', pageTransitioningIn)}} {{_addClass('transitionOut', pageTransitioningOut)}}">

    
    <lazy-pages>
  <style include="shared-app-styles">
    :host {
      display: block;
    }
  </style>

  <div layout="" horizontal="" end="">
    <div id="countdown-container" class="card__container">
      <countdown-timer id="ctimer" date="2016-05-18T09:30:00-07:00" role="timer" current-time="{{currentTime}}"></countdown-timer>
    </div>
  </div>

  <div id="aria-countdown" role="timer" aria-label$="[[currentTime]]">[[currentTime]]</div>
    </lazy-pages>

  </main>

  <div id="fab" class="fixed" hidden$="[[app.isPhoneSize]]" layout end-justified>
    
    <a id="fabAnchor" href="#" on-click="backToTop"
       data-track-link="link-backtotop" tabindex="-1"
       aria-hidden="true" aria-label="back to top">
      <paper-fab icon="io:expand-less" id="tst" noink mini="[[app.isPhoneSize]]" tabindex="-1"></paper-fab>
    </a>
  </div>
  <footer class="bg-bluegrey-50-40" layout horizontal center style="display:none">

    <div flex>

    </div>
  </footer>

</div>

<script>

(function() {

function _onIntro(e) {
      e.stopPropagation();
      var logo = IOWA.Elements.Nav.querySelector('.io-logo');
      if (e.detail.start) {
        logo.classList.remove('active');
      } else if (e.detail.done) {
        logo.classList.add('active');
      }
    }


  function init() {
if (typeof(IOWA.Elements.Template) != "undefined"){
IOWA.Elements.Template.fire("visibilitychange");
}

  }

    window.addEventListener('WebComponentsReady', init);
    window.addEventListener('load', init);
    window.addEventListener('countdown-intro', _onIntro);

})();



</script>
